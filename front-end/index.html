<html>
<head>
	<title>titulo da pagina</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="myApp" ng-controller="cartaoCtrl">
	<h1>Flash Cards - Front End</h1>

	<p ng-if="cartoes.length == 0">Não existe cartões na tabela</p>

	<table border="1" id="tabela" ng-if="cartoes.length > 0">
		<thead>
			<tr>
				<th>id</th>
				<th>idioma de origem</th>
				<th>idioma de destino</th>
				<th>texto origem</th>
				<th>texto destino</th>
				<th>acoes</th>
			</tr>
		</thead>
		<tbody id="corpo">
			<tr ng-repeat="cartao in cartoes">
				<td>{{cartao.id}}</td>
				<td>{{cartao.idiomaOrigem}}</td>
				<td>{{cartao.idiomaDestino}}</td>
				<td>{{cartao.textoOrigem}}</td>
				<td>{{cartao.textoDestino}}</td>
				<td> <a href="#" ng-click="deletarCartao(cartao.id)">X</a> </td>
			</tr>
		</tbody>
	</table>

	<h1>Formulário</h1>
	<form>
		
	</form>
	
</body>
</html>
